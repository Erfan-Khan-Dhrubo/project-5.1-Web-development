<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Daisy UI + Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- Adding Extra Things -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg_color: "#F4F5F7",
            },
            fontFamily: {
              sora: ["Sora", "serif"],
              ADLaM: ["ADLaM Display", "serif"],
            },
            padding: {
              "1/4vw": "10vw",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-stone-300 text-base">
    <section class="h-screen bg-bg_color max-w-md mx-auto">
      <div class="flex flex-col items-center relative pt-1/4vw">
        <img class="" src="assets/bg.png" alt="" />
        <img class="absolute bottom-12" src="assets/Group.png" alt="" />
      </div>
      <div class="card bg-base-100 shadow-2xl w-9/10 mx-auto">
        <form class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text text-base font-medium"
                >Mobile Number</span
              >
            </label>
            <input
              type="email"
              placeholder="Enter your number"
              class="input input-bordered bg-bg_color rounded-3xl"
              required
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text text-base font-medium">4 Digit Pin</span>
            </label>
            <input
              type="password"
              placeholder="Enter 4 Digit Pin"
              class="input input-bordered bg-bg_color rounded-3xl"
              required
            />
            <label class="label">
              <a href="#" class="label-text-alt link link-hover text-base"
                >Forgot password?</a
              >
            </label>
          </div>
          <div class="form-control mt-6">
            <button class="btn btn-primary text-xl rounded-3xl">Login</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
