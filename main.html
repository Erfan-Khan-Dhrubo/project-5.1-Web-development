<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <!-- Daisy UI + Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- outfit font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Adding Extra Things -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg_color: "#F4F5F7",
              blur_text: "rgba(8, 8, 8, 0.5)",
              blur_text2: "rgba(8, 8, 8, 0.7)",
              blur_text3: "rgba(8, 8, 8, 0.9)",
              bor_cl: "#EAEAEA",
              white: "#FFFFFF",
            },
            fontFamily: {
              outfit: ["Outfit", "serif"],
              ADLaM: ["ADLaM Display", "serif"],
            },
            padding: {
              "1/4vw": "10vw",
            },
          },
        },
      };
    </script>
    <!-- Icon  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-stone-300 text-base font-outfit">
    <div class="min-h-screen bg-bg_color max-w-md mx-auto">
      <!-- Navbar Section -->
      <header class="border-b border-b-blur_text bg-white">
        <nav class="w-9/10 mx-auto flex justify-between items-center py-4">
          <div class="flex items-center">
            <img src="assets/Group.png" alt="" />
            <div>
              <p class="text-2xl font-bold">
                $ <span id="current_amount">45000</span>
              </p>
              <p class="text-blur_text">Available Balance</p>
            </div>
          </div>
          <button class="btn text-blur_text border-bor_cl bg-white">
            <i
              class="fa-solid fa-arrow-right-from-bracket"
              style="transform: rotate(180deg)"
            ></i>
            Log Out
          </button>
        </nav>
      </header>
      <!-- Banner Section -->
      <section class="bg-white py-12">
        <div class="w-9/10 mx-auto flex flex-col gap-6">
          <h2 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h2>
          <p class="text-blur_text">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
          <div class="grid grid-cols-3 gap-4">
            <button
              class="flex flex-col justify-center items-center rounded-xl text-blur_text border-2 border-bor_cl py-6 hover:bg-bg_color"
            >
              <img src="assets/wallet1.png" alt="" />
              <p class="text-blur_text2">Add Money</p>
            </button>
            <button
              class="flex flex-col justify-center items-center rounded-xl text-blur_text border-2 border-bor_cl py-6 hover:bg-bg_color"
            >
              <img src="assets/send1.png" alt="" />
              <p class="text-blur_text2">Cash Out</p>
            </button>
            <button
              class="flex flex-col justify-center items-center rounded-xl text-blur_text border-2 border-bor_cl py-6 hover:bg-bg_color"
            >
              <img src="assets/money1.png" alt="" />
              <p class="text-blur_text2">Transfer Money</p>
            </button>
            <button
              class="flex flex-col justify-center items-center rounded-xl text-blur_text border-2 border-bor_cl py-6 hover:bg-bg_color"
            >
              <img src="assets/bonus1.png" alt="" />
              <p class="text-blur_text2">Get Bonus</p>
            </button>
            <button
              class="flex flex-col justify-center items-center rounded-xl text-blur_text border-2 border-bor_cl py-6 hover:bg-bg_color"
            >
              <img src="assets/purse1.png" alt="" />
              <p class="text-blur_text2 font-outfit">Pay Bill</p>
            </button>
            <button
              class="flex flex-col justify-center items-center rounded-xl text-blur_text border-2 border-bor_cl py-6 hover:bg-bg_color"
            >
              <img src="assets/transaction1.png" alt="" />
              <p class="text-blur_text2">Transactions</p>
            </button>
          </div>
        </div>
      </section>

      <main>
        <!-- Add Money Section -->
        <section class="text-blur_text w-9/10 mx-auto py-12">
          <h2 class="font-bold text-xl py-4 text-blur_text3">Add Money</h2>
          <div class="card bg-base-100 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-base font-medium text-blur_text2"
                    >Select A Bank</span
                  >
                </label>
                <select
                  id="bank"
                  class="select select-bordered bg-bg_color rounded-3xl"
                >
                  <option disabled selected>Select Bank</option>
                  <option>BRAC Bank</option>
                  <option>Trust Bank</option>
                  <option>Union Bank</option>
                  <option>Agrani Bank</option>
                </select>
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-base font-medium text-blur_text2"
                    >Bank Account Number</span
                  >
                </label>
                <input
                  value="01914561456"
                  type="number"
                  placeholder="Enter your bank number"
                  class="input input-bordered bg-bg_color rounded-3xl"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-base font-medium text-blur_text2"
                    >Amount to Add</span
                  >
                </label>
                <input
                  id="amount_add"
                  type="number"
                  placeholder="Amount"
                  class="input input-bordered bg-bg_color rounded-3xl"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-base font-medium text-blur_text2"
                    >Pin Number</span
                  >
                </label>
                <input
                  id="pin_add"
                  value="1414"
                  type="number"
                  placeholder="Enter 4 Digit Pin"
                  class="input input-bordered bg-bg_color rounded-3xl"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button
                  id="add_money_btn"
                  class="btn btn-primary text-xl rounded-3xl bg-blue-600 border-none text-white"
                >
                  Add Money
                </button>
              </div>
            </form>
          </div>
        </section>
        <!-- Cash Out Section -->
        <section class="text-blur_text w-9/10 mx-auto py-12">
          <h2 class="font-bold text-xl py-4 text-blur_text3">Cash Out</h2>
          <div class="card bg-base-100 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-base font-medium text-blur_text2"
                    >Agent Number</span
                  >
                </label>
                <input
                  id="agent_num"
                  value="01914561456"
                  type="number"
                  placeholder="Enter your agent number"
                  class="input input-bordered bg-bg_color rounded-3xl"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-base font-medium text-blur_text2"
                    >Amount</span
                  >
                </label>
                <input
                  id="amount_cashOut"
                  type="number"
                  placeholder="Amount to withdraw"
                  class="input input-bordered bg-bg_color rounded-3xl"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-base font-medium text-blur_text2"
                    >Pin Number</span
                  >
                </label>
                <input
                  id="pin_cashOut"
                  value="1414"
                  type="number"
                  placeholder="Enter 4 Digit Pin"
                  class="input input-bordered bg-bg_color rounded-3xl"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button
                  id="cashOut_btn"
                  class="btn btn-primary text-xl rounded-3xl bg-blue-600 border-none text-white"
                >
                  Withdraw Money
                </button>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>
    <script src="java/addMoney.js"></script>
    <script src="java/cashOut.js"></script>
    <script src="java/help.js"></script>
  </body>
</html>
