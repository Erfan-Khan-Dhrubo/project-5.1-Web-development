<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <!-- Daisy UI + Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- Adding Extra Things -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg_color: "#F4F5F7",
              blur_text: "rgba(8, 8, 8, 0.5)",
              white: "#FFFFFF",
            },
            fontFamily: {
              sora: ["Sora", "serif"],
              ADLaM: ["ADLaM Display", "serif"],
            },
            padding: {
              "1/4vw": "10vw",
            },
          },
        },
      };
    </script>
    <!-- Icon  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-stone-300 text-base">
    <div class="min-h-screen bg-bg_color max-w-md mx-auto">
      <header class="border-b border-b-blur_text bg-white">
        <nav class="w-9/10 mx-auto flex justify-between items-center py-4">
          <div class="flex items-center">
            <img src="assets/Group.png" alt="" />
            <div>
              <p class="text-2xl font-bold">$ <span>45000</span></p>
              <p class="text-blur_text">Available Balance</p>
            </div>
          </div>
          <button class="btn text-blur_text border-blur_text bg-white">
            <i
              class="fa-solid fa-arrow-right-from-bracket"
              style="transform: rotate(180deg)"
            ></i>
            Log Out
          </button>
        </nav>
      </header>
      <section></section>
    </div>
  </body>
</html>
